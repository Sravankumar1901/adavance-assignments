<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>

      body{
          background-color: bisque;
      }
      .container{
          display: flex;
          align-items: center;
          justify-content: center;
          font-size: larger;
    }
    .text-box{
        padding-top: 6%;
    }
    #btn{
        margin-top: 6%;
        padding: 2% 8%;
        border-radius: 25px;
        background-color: brown;
        color: white;
    }
    #btn:hover{
        background-color:bisque;
        color:black;
    }

  </style>
  <body>
    <div class="container">
      <div class="number">
        <h1>Number 2</h1>
        <div class="text-box">
          <label for="amount">Loan Amount :</label>
          <input type="number" id="amount" /><br />
        </div>
        <div class="text-box">
          <label for="months"> No Of Months :</label>
          <input type="number" id="months" /><br />
        </div>
        <div class="text-box">
          <label for="interest"> Interest Rate :</label>
          <input type="number" id="interest" /><br />
        </div>
        <div class="text-box">
          <label for="result">Final Amount :</label>
          <input type="number" placeholder="Final Amount" id="result" /><br />
        </div>
        <input type="button" id="btn" value="Go" /><br />
      </div>
    </div>
    <script>
      var amount = document.getElementById("amount");
      var months = document.getElementById("months");
      var interest = document.getElementById("interest");
      var result = document.getElementById("result");

      let btn = document.getElementById("btn");
      btn.addEventListener("click", finalAmount);

      function finalAmount() {
        int = (parseInt(amount.value) * parseInt(interest.value)) / 100;

        re = parseInt(int) * parseInt(months.value) + parseInt(amount.value);

        // var result = document.getElementById('result');

        document.getElementById("result").value = re;
      }
    </script>
  </body>
</html>
